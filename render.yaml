services:
  # Backend API Service
  - type: web
    name: ai-trading-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-trading-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://ai-trading-frontend.onrender.com"

  # Frontend Static Site
  - type: web
    name: ai-trading-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: "https://ai-trading-backend.onrender.com"
      - key: REACT_APP_WS_URL
        value: "wss://ai-trading-backend.onrender.com"

  # WebSocket Service (separate from main API)
  - type: web
    name: ai-trading-websocket
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python websocket_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8765

# Database
databases:
  - name: ai-trading-db
    databaseName: ai_trading_platform
    user: ai_trading_user